<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUP LC2 - TP Integrador</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/pages/favorities.css">
  <script src="js/pages/favorities.js" defer></script>
</head>

<body>
  <header>
    <h1>
      <img src="img/IconoCine.png" alt="popcorn" class="popcorn">
      <!--Titulo Cabecera-->
      <span>Cartelera de Cine</span>
    </h1>
    <nav>
      <!--Menu Superior-->
      <ul>
        <li><a href="index.html">Cartelera</a></li>
        <li class="current-page"><a href="#">Mis Favoritas</a></li>
        <li><a href="help.html">Ayuda</a></li>
      </ul>
    </nav>
  </header>
  <!-- Contenido principal de la página -->
  <main>
    <h2>Mis Peliculas Favoritas</h2>
    <section class="flex-container" id="sec-messages">
      <!--Seccion para mensajes-->
    </section>
    <section id="sec-favorities-list">
      <!--Sección contenido de paliculas favoritas-->
      <template id="movie-card-template">
      <!-- Plantilla para la tarjeta de película -->
        <div class="movie-card">
          <img class="poster" src="">
          <h3 class="titulo"></h3>
          <p><b>Código:</b> <span class="codigo"></span></p>
          <p><b>Título original:</b> <span class="titulo-original"></span></p>
          <p><b>Idioma original:</b> <span class="idioma-original"></span></p>
          <p><b>Resumen:</b> <span class="resumen"></span></p>
          <iframe class="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
          <div class="flex-container">
            <button class="remove-favorite-button">Quitar de favoritos</button>
          </div>
          </div>
      </template>
    </section>
  </main>
  <footer>
    <p>Desarrollado con ♥ - LC2</p>
  </footer>

</body>

</html>
