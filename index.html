<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUP LC2 - TP Integrador - Cine</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/pages/index.css">
  <script src="js/pages/index.js" defer></script>

<body>
  <header>
    
    <h1>
      <img src="img/IconoCine.png" alt="popcorn" class="popcorn">
      <!--Titulo Cabecera-->
      <span>Cartelera de Cine</span>
    </h1>
    <nav>
      <!--Menu Superior-->
      <ul>
        <li class="current-page"><a href="#">Cartelera</a></li>
        <li><a href="favorities.html">Mis Favoritas</a></li>
        <li><a href="help.html">Ayuda</a></li>
      </ul>
    </nav>
  </header>
  <!-- Contenido principal de la página -->
  <main>
    
    <h2>Últimas Películas en Cartelera</h2>
    <section class="flex-container" id="form-movie-new">
      <!--Seccion para agregar una palicula favorita por codigo-->
      <form >
        <label for="fname">Agregar Pelicula Favorita por Codigo:</label><br>
        <input type="text" id="codigo" name="codigo">
        <button type="button" onclick="agregarCodigo()">Agregar</button>
      </form>
    
    </section>
    <section class="flex-container" id="sec-messages">
      <!--Seccion para mensajes-->
    </section>
    <section id="sec_peliculas">
      <!--Seccion visualizacion de peliculas-->
      <div class="contenedorPeliculas" id="contenedorPeliculas">
      </div>
    </section>
    <section class="flex-container"id="sec_paginador_peliculas">
      <!--Seccion de Paginacion-->
      <div class="paginacion" id="paginacion">
        <button id="btnAnterior">Anterior</button>
        <button id="btnSiguiente">Siguiente</button>
      </div>
    </section>

  </main>
  <footer>
    <p>Desarrollado con ♥ - LC2</p>
  </footer>
</body>

</html>
